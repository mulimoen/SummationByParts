[package]
name = "maxwell"
version = "0.1.0"
authors = ["Magnus Ulimoen <magnus@ulimoen.dev>"]
edition = "2018"

[features]
sparse = ["sbp/sparse", "dep:sprs"]

[dependencies]
ndarray = "0.15.0"
sbp = { path = "../sbp" }
sprs = { version = "0.10.0", optional = true, default-features = false }
integrate = { path = "../utils/integrate" }

[dev-dependencies]
criterion = "0.3.2"

[[bench]]
name = "bench"
harness = false
